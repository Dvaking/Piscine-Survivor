table:
  name: customers
  schema: private
object_relationships:
  - name: customer_auth
    using:
      manual_configuration:
        column_mapping:
          uuid: customer_uuid
        insertion_order: null
        remote_table:
          name: users
          schema: public
  - name: payments_history
    using:
      manual_configuration:
        column_mapping:
          uuid: customer__uuid
        insertion_order: null
        remote_table:
          name: payments_history
          schema: private
select_permissions:
  - role: user
    permission:
      columns:
        - astrological_sign
        - birth_date
        - description
        - gender
        - name
        - surname
      filter:
        uuid:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - astrological_sign
        - birth_date
        - description
        - gender
        - name
        - surname
      filter: {}
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        uuid:
          _eq: X-Hasura-User-Id
    comment: ""
