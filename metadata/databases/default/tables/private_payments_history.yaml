table:
  name: payments_history
  schema: private
select_permissions:
  - role: user
    permission:
      columns:
        - amount
        - comment
        - date
        - payment_method
      filter:
        customer__uuid:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - amount
        - comment
        - date
        - payment_method
      filter:
        customer__uuid:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        customer__uuid:
          _eq: X-Hasura-User-Id
    comment: ""
