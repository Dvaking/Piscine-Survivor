table:
  name: encounters
  schema: private
select_permissions:
  - role: user
    permission:
      columns:
        - comment
        - date
        - rating
        - source
      filter:
        customer_uuid:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - comment
        - date
        - rating
        - source
      filter:
        customer_uuid:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        customer_uuid:
          _eq: X-Hasura-User-Id
    comment: ""
