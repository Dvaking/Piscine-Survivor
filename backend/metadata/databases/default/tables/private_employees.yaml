table:
  name: employees
  schema: private
object_relationships:
  - name: user_auth
    using:
      manual_configuration:
        column_mapping:
          uuid: employee_uuid
        insertion_order: null
        remote_table:
          name: users
          schema: public
array_relationships:
  - name: customer_asing
    using:
      manual_configuration:
        column_mapping:
          uuid: employee_uuid
        insertion_order: null
        remote_table:
          name: customers
          schema: private
  - name: events
    using:
      manual_configuration:
        column_mapping:
          id: employee_id
        insertion_order: null
        remote_table:
          name: events
          schema: private
select_permissions:
  - role: user
    permission:
      columns:
        - birth_date
        - email
        - gender
        - id
        - image
        - name
        - surname
        - uuid
        - work
      filter:
        uuid:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - birth_date
        - email
        - gender
        - image
        - name
        - surname
        - work
      filter: {}
      check: null
    comment: ""
