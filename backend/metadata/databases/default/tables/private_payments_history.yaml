table:
  name: payments_history
  schema: private
object_relationships:
  - name: customer_assign
    using:
      manual_configuration:
        column_mapping:
          customer_uuid: uuid
        insertion_order: null
        remote_table:
          name: customers
          schema: private
insert_permissions:
  - role: manager
    permission:
      check: {}
      columns:
        - amount
        - comment
        - customer_uuid
        - date
        - payment_method
    comment: ""
select_permissions:
  - role: coach
    permission:
      columns:
        - id
        - amount
        - comment
        - date
        - payment_method
        - customer_uuid
      filter:
        customer_assign:
          employee_uuid:
            _eq: X-Hasura-User-Id
    comment: ""
  - role: manager
    permission:
      columns:
        - amount
        - comment
        - customer_uuid
        - date
        - id
        - payment_method
      filter: {}
    comment: ""
update_permissions:
  - role: coach
    permission:
      columns:
        - amount
        - comment
        - date
        - payment_method
      filter:
        customer_assign:
          employee_uuid:
            _eq: X-Hasura-User-Id
      check: null
    comment: ""
  - role: manager
    permission:
      columns:
        - amount
        - comment
        - customer_uuid
        - date
        - payment_method
      filter: {}
      check: null
    comment: ""
delete_permissions:
  - role: coach
    permission:
      filter:
        customer_assign:
          employee_uuid:
            _eq: X-Hasura-User-Id
    comment: ""
  - role: manager
    permission:
      filter: {}
    comment: ""
