table:
  name: events
  schema: private
insert_permissions:
  - role: user
    permission:
      check:
        employee_id:
          _eq: X-Hasura-User-Id
      columns:
        - date
        - duration
        - employee_id
        - id
        - location_name
        - location_x
        - location_y
        - max_participants
        - name
        - type
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - duration
        - employee_id
        - id
        - max_participants
        - date
        - location_name
        - location_x
        - location_y
        - name
        - type
      filter:
        employee_id:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - date
        - duration
        - employee_id
        - location_name
        - location_x
        - location_y
        - max_participants
        - name
        - type
      filter: {}
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        employee_id:
          _eq: X-Hasura-User-Id
    comment: ""
