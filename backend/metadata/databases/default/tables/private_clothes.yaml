table:
  name: clothes
  schema: private
object_relationships:
  - name: customer_assign
    using:
      manual_configuration:
        column_mapping:
          customer_id: id
        insertion_order: null
        remote_table:
          name: customers
          schema: private
insert_permissions:
  - role: manager
    permission:
      check: {}
      columns:
        - customer_id
        - image
        - type
    comment: ""
select_permissions:
  - role: coach
    permission:
      columns:
        - customer_id
        - id
        - image
        - type
      filter:
        customer_assign:
          employee_uuid:
            _eq: X-Hasura-User-Id
    comment: ""
  - role: manager
    permission:
      columns:
        - customer_id
        - id
        - image
        - type
      filter: {}
    comment: ""
update_permissions:
  - role: coach
    permission:
      columns:
        - customer_id
        - id
        - image
        - type
      filter:
        customer_assign:
          employee_uuid:
            _eq: X-Hasura-User-Id
      check: null
    comment: ""
  - role: manager
    permission:
      columns:
        - customer_id
        - image
        - type
      filter: {}
      check: null
    comment: ""
delete_permissions:
  - role: coach
    permission:
      filter:
        customer_assign:
          employee_uuid:
            _eq: X-Hasura-User-Id
    comment: ""
  - role: manager
    permission:
      filter: {}
    comment: ""
