table:
  name: encounters
  schema: private
insert_permissions:
  - role: user
    permission:
      check:
        customer_uuid:
          _eq: X-Hasura-User-Id
      columns:
        - comment
        - customer_uuid
        - date
        - id
        - rating
        - source
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - rating
        - comment
        - date
        - source
        - customer_uuid
      filter:
        customer_uuid:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - comment
        - customer_uuid
        - date
        - rating
        - source
      filter:
        customer_uuid:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        customer_uuid:
          _eq: X-Hasura-User-Id
    comment: ""