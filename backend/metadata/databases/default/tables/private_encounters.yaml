table:
  name: encounters
  schema: private
object_relationships:
  - name: customer_assign
    using:
      manual_configuration:
        column_mapping:
          customer_id: id
        insertion_order: null
        remote_table:
          name: customers
          schema: private
select_permissions:
  - role: coach
    permission:
      columns:
        - customer_id
        - id
        - rating
        - comment
        - date
        - source
      filter:
        customer_assign:
          employee_uuid:
            _eq: X-Hasura-User-Id
    comment: ""
