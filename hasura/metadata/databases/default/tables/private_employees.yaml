table:
  name: employees
  schema: private
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - birth_date
        - gender
        - id
        - name
        - surname
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - birth_date
        - gender
        - name
        - surname
      filter:
        uuid:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - birth_date
        - gender
        - name
        - surname
      filter:
        uuid:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        uuid:
          _eq: X-Hasura-User-Id
    comment: ""
